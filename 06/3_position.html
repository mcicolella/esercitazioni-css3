<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Position: relative</title>
    <!-- internal CSS - not suggested -->
    <style>
    #mydiv {
        display:    inline-block;
        position:   relative;
        margin-top: 100px;
        margin-left: 200px;
    }
    
    #myimg {
        opacity: 0.25;
        position: absolute;
    }

    #posimg {
        position: relative;
        top:      50px;
        left:     50px; 
    }
    
    img {
     border-radius: 40px;
     display: block;
    }
    </style>
  </head>
  
  <body>
  <h1>Position: relative</h1>
  <p>si sposta di top, left,...  rispetto al posto che avrebbe 
  occupato in assenza di posizionamento</p>
  <div id="mydiv">
    <img id="myimg" src="images/degas.jpg" alt="">
    <img id="posimg" src="images/degas.jpg" alt="">
  </div>
  </body>
</html>
